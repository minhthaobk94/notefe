<div class="container">
  <div class="row">
    <div class="col-xl-4">
      <ul class="list-group">
        <li [class.active]="post === selectedPost" class="list-group-item list-group-item-action post-link"
            *ngFor="let post of posts" (click)="onSelect(post)">
          {{getPostTitle(post)}}
        </li>
      </ul>
    </div>
    <div class="col-xl-8">
      <div class="selected-post" *ngIf="selectedPost !== undefined">
        <ul class="list-group">
          <li *ngFor="let segment of selectedPost.segments" class="list-group-item list-group-item-action">
            <div class="form-group">
              <label for="exampleTextarea">{{segment.text}}</label>
              <textarea [(ngModel)]="segment.viTranslation" class="form-control" id="exampleTextarea" placeholder="translation here" autosize></textarea>
            </div>
          </li>
          <li class="list-group-item list-group-item-action">
            <button type="button" class="btn btn-outline-warning float-left" (click)="onShowPreview()" data-toggle="modal" data-target="#exampleModalLong">Preview</button>
            <button type="submit" class="btn btn-outline-primary float-right" (click)="onSubmit()">Download</button>
          </li>
        </ul>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <textarea class="modal-body" rows="15" #inputTarget>{{buildTextContent(selectedPost)}}</textarea>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" [ngxClipboard]="inputTarget" placement="top" ngbPopover="Copied !" #p="ngbPopover" (document:click)="p.close()" (click)="$event.stopPropagation()" >Copy</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
