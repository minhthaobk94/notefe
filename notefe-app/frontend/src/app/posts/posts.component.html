<h2>Posts</h2>
<ul class="posts">
  <li *ngFor="let post of posts" (click)="onSelect(post)">
    <span class="badge">{{post.id}}</span>
  </li>
</ul>

<h3>Selected Post</h3>
<ul *ngIf="selectedPost !== undefined">
  <li *ngFor="let segment of selectedPost.segments">
      <span>{{segment.text}}</span>
    <input type="text" placeholder="translation here" />
  </li>
</ul>
